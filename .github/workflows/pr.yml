name: Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/ui/**"

jobs:
  version-plan-check:
    name: Version Plan Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Set Git SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Check Version Plan
        run: pnpm nx release plan:check --verbose
